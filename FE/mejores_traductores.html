<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mejores Traductores del Idioma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .module {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
        }

        .translator {
            margin-bottom: 10px;
        }

        .translator a {
            display: block;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
        }

        .translator a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="module">
        <h2>Mejores traductores del idioma</h2>
        <div class="translator">
            <a href="https://translate.google.com" target="_blank">Traductor de Google</a>
        </div>
        <div class="translator">
            <a href="https://www.bing.com/translator" target="_blank">Bing</a>
        </div>
        <div class="translator">
            <a href="https://www.deepl.com/translator-mobile" target="_blank">Deepl</a>
        </div>
        <div class="translator">
            <a href="https://word-lens-translator.en.uptodown.com/android" target="_blank">World Lens</a>
        </div>
    </div>
</body>
</html>
