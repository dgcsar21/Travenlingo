<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo de Francia</title>
    <!-- Incluir archivos CSS de Leaflet -->
    <link rel="stylesheet" href="C:\Users\usuario\Downloads\leaflet\leaflet.css">

    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Mapa Interactivo de Francia</h1>
    <div id="map"></div>

    <!-- Incluir archivos JavaScript de Leaflet y jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="C:\Users\usuario\Downloads\leaflet\leaflet.js"></script>

    <script>
        // Inicializar el mapa
        var map = L.map('map').setView([46.603354, 1.888334], 6);

        // Agregar capa de mapa base de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Agregar marcador para París
        var parisMarker = L.marker([48.8566, 2.3522]).addTo(map);
        parisMarker.bindPopup("<b>París</b>").openPopup();
    </script>
</body>
</html>
