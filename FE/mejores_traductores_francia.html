<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductores en l√≠nea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .translator-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .translator {
            width: 300px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            text-align: center;
        }

        .translator h2 {
            margin-top: 0;
        }

        .translator a {
            display: block;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .translator a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="translator-container">
        <div class="translator">
            <h2>Traductor de Google</h2>
            <a href="https://translate.google.com" target="_blank">Ir al traductor</a>
        </div>
        <div class="translator">
            <h2>Deepl</h2>
            <a href="https://www.deepl.com/translator-mobile" target="_blank">Ir al traductor</a>
        </div>
        <div class="translator">
            <h2>Reverso</h2>
            <a href="https://diccionario.reverso.net" target="_blank">Ir al traductor</a>
        </div>
    </div>
</body>
</html>
